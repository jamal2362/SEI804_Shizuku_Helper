plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.jamal2367.shizukuhelper'
    compileSdk 34

    defaultConfig {
        applicationId 'com.jamal2367.shizukuhelper'
        minSdk 30
        targetSdk 34
        versionCode 20
        versionName '2.0'
        resConfigs 'en', 'de', 'hu', 'ru', 'uk'
        setProperty('archivesBaseName', 'SEI804_Shizuku_Helper_' + versionName)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            crunchPngs false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            shrinkResources true
            crunchPngs true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.tananaev:adblib:1.3'
}
